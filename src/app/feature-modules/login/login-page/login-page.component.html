<mat-grid-list cols="2" rowHeight="2:1">
	<mat-grid-tile>
		<div>
			<label>Enter Email: </label>
			<br>
			<input type="email" [(ngModel)]="userInfo.userEmail">
			<br>
			<label>Enter Password: </label>
			<br>
			<input type="password" [(ngModel)]="userInfo.userPassword">
			<br>
			<span>{{userInfo.userEmail}}</span><br>
			<span>{{userInfo.userPassword}}</span>
			<div style="margin-top: 10%">
				<button (click)="onLogin()">Login</button>
				<button (click)="onRegister()">Resigster</button>
			</div>
		</div>
	</mat-grid-tile>
</mat-grid-list>
